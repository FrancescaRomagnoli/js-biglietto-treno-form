      <div class="container">
        <h2>Calcola il prezzo del tuo biglietto</h2>

        <form id="ticket-info-form" class="d-flex wrap">
          <!-- user info -->
          <div class="w-100">
            <div>
              <label for="">Nome</label>
              <input type="text" id="user-name" />
            </div>
            <!-- distance -->
            <div>
              <label for="distance">Km</label>
              <input type="text" id="distance" required />
            </div>
            <!-- age range -->
            <div>
              <label for="age-range">eta'</label>
              <select id="age-range">
                <option value="minor">under18</option>
                <option selected value="no-discount">18-64</option>
                <option value="senior">over65</option>
              </select>
            </div>
          </div>
          <!-- buttons -->
          <div class="w-100">
            <button id="submit-btn" class="btn">Calcola</button>
            <button id="cancel-btn" class="btn">Annulla</button>
          </div>
        </form>
