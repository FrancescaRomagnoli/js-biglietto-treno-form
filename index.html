<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="icon" href="./img/raccoon-logo.webp" />
    <!-- # custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>
    <!-- main -->
    <main>
      <form id="ticket-info-form">
        <!-- user info -->
        <!-- <div>
          <label for="">Nome</label>
          <input type="text" id="user-name" />
        </div> -->
        <!-- distance -->
        <div>
          <label for="distance">Km</label>
          <input type="text" id="distance" required />
        </div>
        <!-- age range -->
        <div>
          <label for="age-range">eta'</label>
          <select id="age-range">
            <option value="no-discount">18-64</option>
            <option value="minor">under18</option>
            <option value="senior">over65</option>
          </select>
        </div>
        <div>
          <button id="submit-btn">calc</button>
          <button id="cancel-btn">nope</button>
        </div>
      </form>
    </main>
    <!-- # custom js -->
    <script src="./js/script.js"></script>
