        <form id="ticket-info-form" class="">
          <!-- user info -->
          <div class="row justify-content-center">
            <div class="mb-3 col-4">
              <label for="user-fullname" class="form-label">Full Name</label>
              <input
                type="text"
                id="user-fullname"
                class="form-control"
                required
              />
            </div>
            <!-- distance -->
            <div class="mb-3 col-4">
              <label for="distance" class="form-label">Distance (Km)</label>
              <input type="text" id="distance" class="form-control" required />
            </div>
            <!-- age range -->
            <div class="mb-3 col-4">
              <label for="age-range" class="form-label">Age Range</label>
              <select id="age-range" class="form-control">
                <option value="minor">under18</option>
                <option selected value="no-discount">18-64</option>
                <option value="senior">over65</option>
              </select>
            </div>
          </div>
          <!-- buttons -->
          <div class="text-center">
            <button id="submit-btn" class="btn btn-info m-3">Calcola</button>
            <button id="cancel-btn" class="btn btn-info m-3">Annulla</button>
          </div>
        </form>
